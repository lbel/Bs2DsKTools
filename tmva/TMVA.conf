## This is a TMVA configuration file.
#
# Example config:
#
# [training_session_1]
# methods:              MVA1, MVA2
# vars:			foo, bar, baz
# combined_vars:	more_foo, more_bar, more_baz
# anothervar:		long_foo, long_bar,
#                       long_baz
# branch_mappings:	old1:new1, old2:new2
# someint:		42
# somenum:		3.14
# someboolean:		True
#
# [training_session_2]
# methods:              MVA1, MVA2
# vars:			bfoo, bbar, bbaz
# combined_vars:	b-more_foo, b-more_bar, b-more_baz
#
## NOTE:
#
# - There cannot be key-value pairs outside of a section.
#
# - Lists are separated by spaces ( ) and commas (,).
#
# - Continued lines are denoted by leading spaces, so spaces are not
#   allowed at the beginning of new lines.
#
# - hash (#) and semicolon (;) is treated as comment characters,
#   inline comments however begin only with semicolons.
#
# - Unknown options will be ignored with a warning.  See
#   help(tmvaconfig.TMVAconfig) for details.
#
# - options containing `mappings' are treated as 1-to-1 mappings and
#   are split around a colon: e.g. old:new --> [old, new].
#
# - combine multi-line cut strings into one after stripping newline
#
# - TODO: integer, float, and boolean support.

[toy]
methods:		BDT, BDTG
vars:			var1, var2, var3, var4
combined_vars:		myvar1:=var1+var2, myvar2:=var1-var2
spectators:		spec1:=var1*2, spec2:=var1*3
branch_mappings:
cut_sig:
cut_bkg:

# NOTE: time * 0.3 = ctau (15 ps -> 4.5 units: 1e-4 m)
[stbc]
methods:		BDTG
# TODO: Dsπ MC as sig, use sWeighted data later; and only magnet up
sig_file:		/data/bfys/lbel/MC2012/Bs2DsPi_Ds2KKPi_MU_BDTG_Bs.root/DecayTree,
#			/data/bfys/lbel/MC2012/Bs2DsPi_Ds2KKPi_MD_BDTG_Bs.root/DecayTree
bkg_file:		/data/bfys/lbel/DsKntuples3fb/B2DX_withtagging_strip20_DVv33r8_3fb_magup_BDTG_Bs.root/DecayTree,
#			/data/bfys/lbel/DsKntuples3fb/B2DX_withtagging_strip20_DVv33r8_3fb_magdown_BDTG_Bs.root/DecayTree
vars:			lab0_DIRA_OWNPV, lab0_IPCHI2_OWNPV, lab0_FD_OWNPV,
			lab1_IPCHI2_OWNPV, lab1_PT, lab1_CosTheta,
			lab2_DIRA_ORIVX, lab2_DIRA_OWNPV, lab2_MINIPCHI2, lab2_FD_ORIVX,
			lab3_PT, lab4_PT, lab5_PT, lab3_IPCHI2_OWNPV,
			lab4_IPCHI2_OWNPV, lab5_IPCHI2_OWNPV
combined_vars:		lab0_vtx_chi2_ndof:=lab0_ENDVERTEX_CHI2/lab0_ENDVERTEX_NDOF,
			lab0_ltvtx_chi2_ndof:=lab0_OWNPV_CHI2/lab0_OWNPV_NDOF,
			lab2_vtx_chi2_ndof:=lab2_ENDVERTEX_CHI2/lab2_ENDVERTEX_NDOF
spectators:		time:=lab0_LifetimeFit_ctau/0.3, lab0_TAU, lab1_PIDK,
			terr:=lab0_LifetimeFit_ctauErr/0.3, lab0_TAUERR,
			lab0_P, lab0_PT, lab0_PE, lab0_PX, lab0_PY, lab0_PZ,
			lab1_P, lab1_PT, lab1_PE, lab1_PX, lab1_PY, lab1_PZ,
			lab2_P, lab2_PT, lab2_PE, lab2_PX, lab2_PY, lab2_PZ,
			lab0_MM, lab2_MM
# FIXME: stronger vertex chi2 separation is required for Ds modes with more pions
cut_both:               lab2_TAU>0 && lab2_ENDVERTEX_CHI2>2 &&
			lab0_Hlt1TrackAllL0Decision_TOS &&
			(lab0_Hlt2Topo2BodyBBDTDecision_TOS ||
			 lab0_Hlt2Topo3BodyBBDTDecision_TOS ||
			 lab0_Hlt2Topo4BodyBBDTDecision_TOS ||
			 lab0_Hlt2IncPhiDecision_TOS)
# NB: b/c the MC has both Dsπ reconstructed as Dsπ and DsK
cut_sig:		abs(lab1_ID)==211
cut_bkg:		lab0_MM>5445
